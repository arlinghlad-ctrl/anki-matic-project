<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki-Matic: Lecture to Deck Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptx-js/0.10.0/pptx.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #FBFBFB;
        }
        .loader {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notion-input {
            font-size: 16px;
            padding: 8px 12px;
            border: 1px solid #E3E3E3;
            border-radius: 6px;
            background-color: white;
            transition: border-color 0.2s ease;
        }
        .notion-input:focus {
            outline: none;
            border-color: #4A90E2;
        }
    </style>
</head>
<body class="text-gray-900">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold">Anki-Matic</h1>
            <p class="text-lg text-gray-500 mt-2">Turn lecture notes into study decks.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-lg border border-gray-200">

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-3 flex items-center"><span class="bg-gray-800 text-white rounded-full h-6 w-6 text-sm flex items-center justify-center mr-2">1</span> Upload Your File</h2>
                <div class="border-2 border-dashed border-gray-200 rounded-lg p-6 text-center hover:border-gray-400 transition-colors">
                    <input type="file" id="file-upload" class="hidden" accept=".pdf,.pptx,.txt">
                    <button id="upload-button" class="bg-white text-gray-800 font-semibold py-2 px-5 rounded-md border border-gray-300 hover:bg-gray-50 transition-all">
                        Choose File
                    </button>
                    <p id="file-name" class="mt-3 text-gray-500 text-sm">Supports .pdf, .pptx, .txt</p>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-3 flex items-center"><span class="bg-gray-800 text-white rounded-full h-6 w-6 text-sm flex items-center justify-center mr-2">2</span> Configure & Generate</h2>
                <div class="flex items-center justify-center space-x-4">
                    <div>
                        <label for="card-quantity" class="font-medium mr-2">Number of Cards:</label>
                        <input type="number" id="card-quantity" value="10" min="5" max="50" class="notion-input w-24 text-center">
                    </div>
                    <button id="generate-button" class="bg-blue-600 text-white font-bold py-2 px-8 rounded-md text-base hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                       Generate
                    </button>
                </div>
            </div>

            <div id="status-container" class="text-center my-6 h-10 flex items-center justify-center">
                <div id="loader" class="loader hidden"></div>
                <p id="status-text" class="text-gray-600 ml-3"></p>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4 flex items-center"><span class="bg-gray-800 text-white rounded-full h-6 w-6 text-sm flex items-center justify-center mr-2">3</span> Review & Download</h2>
                <div id="results-container" class="border border-gray-200 rounded-lg overflow-hidden hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Question</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Correct Answer</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Wrong Answer 1</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Wrong Answer 2</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Wrong Answer 3</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Wrong Answer 4</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Explanation</th>
                                </tr>
                            </thead>
                            <tbody id="results-table" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                      <p id="no-results" class="text-center py-10 text-gray-500">Generated cards will appear here.</p>
                </div>
                <div class="mt-6 text-center">
                    <button id="download-button" class="bg-gray-800 text-white font-semibold py-2 px-5 rounded-md hover:bg-black transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                        Download .tsv File
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Element References ---
        const uploadButton = document.getElementById('upload-button');
        const fileUploadInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const cardQuantityInput = document.getElementById('card-quantity');
        const generateButton = document.getElementById('generate-button');
        const downloadButton = document.getElementById('download-button');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');
        const resultsContainer = document.getElementById('results-container');
        const resultsTable = document.getElementById('results-table');
        const noResultsText = document.getElementById('no-results');

        let fileContent = '';
        let generatedData = [];

        // --- Event Listeners ---
        uploadButton.addEventListener('click', () => fileUploadInput.click());
        fileUploadInput.addEventListener('change', handleFileUpload);
        generateButton.addEventListener('click', handleGeneration);
        downloadButton.addEventListener('click', handleDownload);

        // --- Core Functions ---

        /**
         * Handles file upload, reads the file, and extracts its text content.
         */
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            fileNameDisplay.textContent = `Selected: ${file.name}`;
            setStatus('Reading file...', true);

            try {
                const extension = file.name.split('.').pop().toLowerCase();
                if (extension === 'pdf') {
                    fileContent = await extractTextFromPdf(file);
                } else if (extension === 'pptx') {
                    fileContent = await extractTextFromPptx(file);
                } else if (extension === 'txt') {
                    fileContent = await file.text();
                } else {
                    throw new Error('Unsupported file type.');
                }
                setStatus('File ready. You can now generate cards.', false);
                generateButton.disabled = false;
            } catch (error) {
                console.error('Error reading file:', error);
                setStatus(`Error: ${error.message}`, false);
                generateButton.disabled = true;
            }
        }

        /**
         * Extracts text from a PDF file using pdf.js.
         */
        async function extractTextFromPdf(file) {
            const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
            let textContent = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const text = await page.getTextContent();
                textContent += text.items.map(s => s.str).join(' ') + '\n\n';
            }
            return textContent;
        }

        /**
         * Extracts text from a PPTX file using pptx-js.
         */
        async function extractTextFromPptx(file) {
             return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const arrayBuffer = event.target.result;
                        const pptx = new PptxGenJS();
                        const presentation = await pptx.load(arrayBuffer);
                        let fullText = '';
                        for (const slide of presentation.slides) {
                            for (const obj of slide.content) {
                                if (obj.text) {
                                    fullText += obj.text.text + ' ';
                                }
                            }
                            fullText += '\n\n';
                        }
                        resolve(fullText);
                    } catch (err) {
                        reject(err);
                    }
                };
                reader.onerror = (err) => reject(err);
                reader.readAsArrayBuffer(file);
            });
        }

        /**
         * Handles the card generation process by calling the AI model.
         */
        async function handleGeneration() {
            if (!fileContent) {
                setStatus('Please upload a file first.', false);
                return;
            }

            setStatus('Generating questions with AI...', true);
            generateButton.disabled = true;
            downloadButton.disabled = true;
            generatedData = [];

            const quantity = cardQuantityInput.value || 10;
            const prompt = buildPrompt(fileContent, quantity);

            try {
                const result = await callGenerativeAI(prompt);
                generatedData = parseAIResponse(result);

                if (generatedData.length > 0) {
                    renderResults(generatedData);
                    setStatus(`Successfully generated ${generatedData.length} cards!`, false);
                    downloadButton.disabled = false;
                } else {
                    throw new Error("The AI didn't return any cards. Try a different file or check the content.");
                }

            } catch (error) {
                console.error('AI Generation Error:', error);
                setStatus(`Error: ${error.message}`, false);
            } finally {
                generateButton.disabled = false;
            }
        }

        /**
         * Constructs the detailed prompt for the AI model.
         */
        function buildPrompt(text, quantity) {
            const truncatedText = text.substring(0, 15000);

            return `
                You are an expert instructional designer creating high-quality, exam-style multiple-choice questions for Anki.
                Your task is to convert lecture material into a structured JSON format.

                The required JSON format is an array of objects, where each object has these exact keys:
                "question", "correctAnswer", "wrongAnswer1", "wrongAnswer2", "wrongAnswer3", "wrongAnswer4", "explanation"

                **Instructions:**
                1. Read the lecture material provided below.
                2. Generate exactly ${quantity} multiple-choice questions based on the key concepts.
                3. For each question, provide ONE correct answer and 3-4 plausible but incorrect answers. If you can't think of 4 wrong answers, leave the corresponding fields as empty strings ("").
                4. Write a concise but thorough explanation for why the correct answer is right.
                5. Your entire output MUST be a single, valid JSON array. Do not include any text before or after the JSON array.

                Now, generate the questions from the following lecture material:
                ---
                ${truncatedText}
                ---
            `;
        }

        /**
         * Calls our own secure back-end function, which then calls the Gemini API.
         */
        async function callGenerativeAI(prompt) {
            // This is the endpoint for the serverless function we will create.
            const functionUrl = '/.netlify/functions/generate-cards';

            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }) // Send the prompt to our function
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(`Server function failed: ${errorBody.error || response.statusText}`);
                }

                // The body of the response from our function is the pure text from the AI
                return await response.text();

            } catch (error) {
                console.error("Error calling serverless function:", error);
                throw error; // Re-throw the error to be caught by handleGeneration
            }
        }

        /**
         * Parses the JSON string from the AI into an array of objects.
         */
        function parseAIResponse(responseText) {
            try {
                const cleanText = responseText.replace(/^```json\s*|```\s*$/g, '').trim();
                return JSON.parse(cleanText);
            } catch (error) {
                console.error("Failed to parse AI response:", error, "Raw response:", responseText);
                throw new Error("Could not understand the AI's response. It might not be valid JSON.");
            }
        }

        /**
         * Renders the generated card data into the results table with individual columns.
         */
        function renderResults(data) {
            resultsTable.innerHTML = ''; 
            if (data.length === 0) {
                noResultsText.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                return;
            }

            noResultsText.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.question || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.correctAnswer || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.wrongAnswer1 || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.wrongAnswer2 || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.wrongAnswer3 || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.wrongAnswer4 || ''}</td>
                    <td class="px-4 py-3 text-sm text-gray-700 align-top">${item.explanation || ''}</td>
                `;
                resultsTable.appendChild(row);
            });
        }

        /**
         * Converts the generated data to a TSV string and triggers a download.
         */
        function handleDownload() {
            if (generatedData.length === 0) return;

            const tsvContent = generatedData.map(row => {
                return [
                    row.question || '',
                    row.correctAnswer || '',
                    row.wrongAnswer1 || '',
                    row.wrongAnswer2 || '',
                    row.wrongAnswer3 || '',
                    row.wrongAnswer4 || '',
                    row.explanation || ''
                ].join('\t');
            }).join('\n');

            const blob = new Blob([tsvContent], { type: 'text/tab-separated-values;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "anki_deck.tsv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * Updates the status message and shows/hides the loader.
         */
        function setStatus(message, isLoading) {
            statusText.textContent = message;
            loader.classList.toggle('hidden', !isLoading);
        }
    </script>
</body>
</html>
